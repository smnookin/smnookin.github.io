name: 21W.737j
markdown: redcarpet
pygments: true
permalink: pretty
prose:
  rooturl: '_posts'
  siteurl: "http://smnookin.github.io/"
  relativeLinks: 'http://smnookin.github.io/links.jsonp'
  media: 'assets'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "select"
          label: "Genre"
          options:
            - name: "Science"
              value: "science"
            - name: "Politics"
              value: "politics"
            - name: "Art"
              value: "art"
            - name: "Course"
              value: "course"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Reading"
              value: "reading"
            - name: "Student work"
              value: "student"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
