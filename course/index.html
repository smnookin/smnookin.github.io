---
layout: section
title: Course info
---

<div class="row">
	<div class="large-12 columns">
		<h1 class="subheader">{{ page.title }}</h1>
	</div>
</div>

{% for post in site.categories.course limit:3 %}
<div class="row feature">
	<div class="large-12 columns">
		<h4 class="subheader"><a href="{{ post.url }}">{{ post.title}}</a> <small>{{ post.author}}</small></h4>
		<p>{{ post.excerpt }}</p>
		<hr>
	</div>
</div>
{% endfor %}

{% for post in site.categories.course offset:3 %}
<div class="row list">
	<div class="large-12 columns">
		<h5 class="subheader"><a href="{{ post.url }}">{{ post.title}}</a> <small>{{ post.author}}</small></h5>
		<hr>
	</div>
</div>
{% endfor %}
