---
layout: default
title: Home
---
<ul id="hero" data-orbit>
{% for post in site.tags.slider %}
 <li>
	<h4 class="subheader topic">{{ post.category | capitalize }}</h4>
	<div class="panel">
	    <h2 class="subheader"><a href="{{ post.url }}">{{ post.title}}</a> <br />
			<small>{{ post.author }}</small>
		</h2>
		<h4 class="subheader excerpt">
			<p>{{ post.excerpt }}</p>
		</h4>
	</div>
 </li>
{% endfor %}
</ul>
