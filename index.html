---
layout: default
title: Home
---
<ul id="hero" data-orbit>
{% for post in site.tags.slider %}
 <li>
	<h4 class="subheader topic">{{ post.category | capitalize }}</h4>
	<div class="panel">
	    <h2 class="subheader">{{ post.title }} <br />
			<small>{{ post.author }}</small>
		</h2>
		<h4 class="subheader">
			<p>{{ post.excerpt }} [ <a href="{{ post.url }}">More &hellip;</a> ] </p>
		</h4>
	</div>
 </li>
{% endfor %}
</ul>
